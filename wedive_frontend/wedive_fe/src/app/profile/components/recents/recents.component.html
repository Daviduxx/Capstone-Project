
<h2 class="text-center text-4xl">Your Recents Dives</h2>
<div id="cardContainer" class="p-4">

  <div class="myCard p-3" *ngFor="let dive of dives">
    <div class="cardHeader">
      <h3 class="text-2xl cardTitle">{{dive.name}}</h3>
    </div>
    <div class="cardBody">
      <div class="flex flex-row justify-content-between flex-wrap cardDetail" >
        <p class="text-base text-700">Max Depth: </p><p class="text-white">{{dive.maxDepth}} m</p>
      </div>
      <div class="flex flex-row justify-content-between flex-wrap cardDetail">
        <p class="text-base text-700">Used Air: </p><p class="text-white">{{dive.usedAir}} bar</p>
      </div>
      <div class="flex flex-row justify-content-between flex-wrap cardDetail">
        <p class="text-base text-700">Date: </p><p class="text-white">{{dive.date}}</p>
      </div>
    </div>
