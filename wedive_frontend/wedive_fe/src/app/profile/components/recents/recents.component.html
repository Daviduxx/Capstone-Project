
<h2 class="text-center text-4xl">Your Recent Dives</h2>
<div id="cardContainer" class="p-4">

<div class="noDive flex flex-column align-items-center" *ngIf="dives.length == 0">
  <h4 class="text-center text-2xl my-5">You don't have any dive logged at the moment</h4>
  <p-button label="Add dive" styleClass="p-button-outlined" [routerLink]="['add']"></p-button>
</div>

  <div class="myCard p-3" *ngFor="let dive of dives">
    <div class="cardHeader">
      <h3 class="text-2xl cardTitle">{{dive.name}}</h3>
    </div>
    <div class="cardBody">
      <div class="flex flex-row justify-content-between flex-wrap cardDetail" >
        <p class="text-base text-700">Max Depth: </p><p class="text-white">{{dive.maxDepth}} m</p>
      </div>
      <div class="flex flex-row justify-content-between flex-wrap cardDetail">
        <p class="text-base text-700">Used Air: </p><p class="text-white">{{dive.usedAir}} bar</p>
      </div>
      <div class="flex flex-row justify-content-between flex-wrap cardDetail">
        <p class="text-base text-700">Date: </p><p class="text-white">{{dive.date}}</p>
      </div>
    </div>
     <!-- ********** COOMING SOON ************ -->
      <!-- <div class="cardFooter flex gap-2">
        <p-tag severity="success" value="Certified" [rounded]="true" *ngIf="dive.certified" ></p-tag>
        <p-tag severity="warning" value="Certification in progress" [rounded]="true"></p-tag>
        <p-tag severity="danger" value="Refused" [rounded]="true" *ngIf="!dive.certified"></p-tag>
    </div> -->
    <div class="cardButton">
      <div class="card flex align-items-center w-full">
        <p-toast></p-toast>
        <p-button (click)="show(dive.id)" icon="pi pi-search" label="Details"></p-button>
        <p-toast></p-toast>
        <p-button (click)="confirm2(dive.id)" icon="pi pi-trash" styleClass="p-button-danger p-button-outlined p-button-sm mx-4"></p-button>
      </div>
    </div>
  </div>
  <p-confirmDialog #cd [style]="{ width: '70vw' }">
    <ng-template pTemplate="header">
        <h3 class="text-red-500">Danger Zone!</h3>
    </ng-template>
    <ng-template pTemplate="icon">
        <i class="pi pi-exclamation-triangle" style="color: 'var(--red-500)'"></i>
    </ng-template>
    <ng-template pTemplate="message">
        <p>Message Template</p>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="Close" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-trash" label="Confirm" (click)="cd.accept()" id="confirm"></button>
    </ng-template>
</p-confirmDialog>

</div>
