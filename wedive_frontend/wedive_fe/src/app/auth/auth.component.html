<app-menubar ></app-menubar>

<div id="form" class="mt-7">

  <form [formGroup]="login" (ngSubmit)="onSubmit()">

    <div class="surface-card p-4 shadow-2 border-round w-full">
      <div class="text-center mb-5">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b0/Logo_of_PADI.svg/1200px-Logo_of_PADI.svg.png" alt="Image" height="70" class="mb-3" (click)="backToHome()">
          <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
          <span class="text-600 font-medium line-height-3">Don't have an account?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['signup']">Create today!</a>
      </div>

      <div>
          <label for="username" class="block text-900 font-medium mb-2">Username</label>
          <input id="username" type="text" placeholder="Username" pInputText class="w-full mb-3" required formControlName="username">

          <label for="password1" class="block text-900 font-medium mb-2">Password</label>
          <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" required formControlName="password">

          <!-- ----------- COOMING SOON ---------- -->
          <!-- <div class="flex align-items-center justify-content-between mb-6">
              <div class="flex align-items-center">
                  <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                  <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
          </div> -->

          <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="!login.valid"></button>
      </div>
    </div>

  </form>
</div>
