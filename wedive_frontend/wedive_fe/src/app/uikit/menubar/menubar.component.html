<div class="card" *ngIf="!isLoggedIn">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="../../../assets/logo.png" height="80" class="mr-2" (click)="backToHome()" />
    </ng-template>

  </p-menubar>
</div>

<div class="card" *ngIf="isLoggedIn">
  <p-menubar [model]="loggedItems">
    <ng-template pTemplate="start">
      <img src="../../../assets/logo.png" height="60" class="mr-2" (click)="backToHome()" />
    </ng-template>
  </p-menubar>
</div>
